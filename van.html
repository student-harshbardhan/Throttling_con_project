<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="van1.css">


</head>
<body>
    <div id="center"></div>
    <script>
      
        const btn = document.querySelector("#throttle");
 
        // Throttling Function
        const throttleFunction = (func, delay) => {
 
            
            let prev = 0;
            return (...args) => {
             
                let now = new Date().getTime();
                
 
               
                if (now - prev > delay) {
                    prev = now;
 
                 
                    return func(...args);
                }
            }
        }
        document.querySelector("#center").addEventListener("mousemove",
            throttleFunction((dets) => {
            var div = document.createElement("div");
            div.classList.add('imagediv');
            div.style.left = dets.clientX+'px';
            div.style.top = dets.clientY+'px';
            var img = document.createElement("img");
            
            img.setAttribute("src",
            "https://images.unsplash.com/photo-1682687980918-3c2149a8f110?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8");
            div.appendChild(img);
            document.body.appendChild(div);
            setTimeout(function(){
                div.remove();
            },2000)
            }, 500));
    </script>
    
</body>
</html>
